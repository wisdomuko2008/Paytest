<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBT Access Payment</title>
<script src="https://js.paystack.co/v1/inline.js"></script>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
body { font-family: Arial, sans-serif; display: flex; justify-content:center; align-items:center; height:100vh; background:#f4f6f4; }
.card { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; width:90%; max-width:400px; }
input { padding:10px; width:100%; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
button { padding:12px 20px; background:#0b6623; color:white; border:none; border-radius:5px; cursor:pointer; width:100%; font-size:16px; }
button:hover { background:#094f1a; }
.success { color:green; margin-top:15px; font-weight:bold; }
</style>
</head>
<body>
<div class="card">
  <h2>CBT Access Payment</h2>
  <p>Pay ₦500 to unlock the CBT exam</p>
  <input type="text" id="phone" placeholder="Enter your phone number" />
  <button onclick="payNow()">Pay ₦500</button>
  <div id="result" class="success"></div>
</div>

<script>
// ===== Firebase Config =====
const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
    projectId: "YOUR_FIREBASE_PROJECT",
    storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ===== Helper: Generate Random 6-digit PIN =====
function generatePIN() {
    return Math.floor(100000 + Math.random() * 900000).toString();
}

// ===== Paystack Payment =====
function payNow() {
    const phone = document.getElementById("phone").value.trim();
    if(!phone) { alert("Please enter your phone number"); return; }

    let handler = PaystackPop.setup({
        key: "pk_test_9408761e58ce1fe7a3a57c0df2422d887c3d4b35", // <-- Your TEST key here
        email: "customer@example.com",
        amount: 500 * 100, // Amount in Kobo
        currency: "NGN",
        ref: 'CBT_'+Math.floor(Math.random() * 1000000000),
        metadata: { phone: phone },
        callback: function(response) {
            // Generate PIN
            const pin = generatePIN();

            // Save to Firestore
            db.collection("cbtPayments").add({
                phone: phone,
                reference: response.reference,
                amount: 500,
                pin: pin,
                paid: true,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                document.getElementById("result").innerText = `Payment Successful! Your CBT PIN is: ${pin}`;
            })
            .catch((err) => {
                document.getElementById("result").innerText = `Payment succeeded but failed to save PIN. Contact admin.`;
                console.error(err);
            });
        },
        onClose: function() {
            alert('Payment window closed.');
        }
    });
    handler.openIframe();
}
</script>
</body>
</html>
